version: "3.9"
services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
  webdev:
    image: node:20-alpine
    working_dir: /web
    volumes:
      - ./frontend:/web
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
